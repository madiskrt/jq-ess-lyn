<!DOCTYPE html><html><head>
	<title></title>
	<script type="text/javascript" src="jquery-3.1.1.js"></script>
	<script type="text/javascript">
		
	//when the page loads
	$(function(){
		
		$("#right").click(function(){
			//this is the ending value as params, start from stylesheet
			$("#theDiv").animate({width: "500px"}, 2000);
		});

		$("#text").click(function(){
			$("#theDiv").animate({fontSize: "24pt"}, 1000);
		});

		$("#toggle").click(function(){
			$("#theDiv").animate({left: "500"}, 1000, "swing");
		});

		$("#multiple").click(function(){
			$("#theDiv").animate({width: "500px", fontSize: "24pt", left: "500"}, 1000, "linear");
		});
	});

	</script>
	<style type="text/css">

	div#theDiv {
		width: 200px; height: 150px; margin: 20px; background: cyan;
		position: relative; cursor: pointer; padding: 10px;
	}
	p, span {
		font-size: 20pt; font-weight: bold;
	}

	</style>
</head>
<body>

<div id="theDiv">Animate me</div>

<button id="right">Grow right</button>
<button id="text">Big text</button>
<button id="toggle">Move div</button>
<button id="multiple">Everything</button>

<hr>
<img src="img/170228-0504-animations.jpg" border="1">
<img src="img/animations.jpg" border="1">

</body>
</html>
