<!DOCTYPE html><html><head>
	<title></title>
	<script type="text/javascript" src="jquery-3.1.1.js"></script>
	<script type="text/javascript">
		
	//when the page loads
	$(function(){
		//this function shall be called every 2 seconds
		setInterval("rotateImages()", 2000);
	});

	function rotateImages(){
		//we find out which photo is current
		var oCurPhoto = $("#photoShow div.current");
		var oNxtPhoto = oCurPhoto.next();
		if(oNxtPhoto.length == 0)
			//at the end of the list we move back to the beginning
			oNxtPhoto = $("#photoShow div:first");

		oCurPhoto.removeClass('current').addClass('previous');
		//make it invisible and appear on top
		oNxtPhoto.css({opacity: 0.0}).addClass('current').animate({opacity: 1.0}, 1000, function(){
			oCurPhoto.removeClass('previous');
		});
	}

	</script>
	<style type="text/css">

	#photoShow {width: 400px; height: 305px;}

	#photoShow div {position: absolute; z-index: 0;}
	#photoShow div.previous {z-index: 1;}
	#photoShow div.current {z-index: 2;}

	</style>
</head>
<body>

<h1>Image Rotator</h1>

<div id="photoShow">
	
<div class="current">
	<img src="img/images/img1.jpg">
</div>
<div >
	<img src="img/images/img2.jpg">
</div>
<div >
	<img src="img/images/img3.jpg">
</div>
<div >
	<img src="img/images/img4.jpg">
</div>

</div>

<hr>
<img src="img/170228-0505-image-rotator.jpg" border="1">

</body>
</html>
