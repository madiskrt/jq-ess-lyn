<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript" src="jquery-3.1.1.js"></script>
	<script type="text/javascript">
		$("document").ready(function(){

			$("#store").click(function(){
				$("#div1").data("key1", 1234);
			})

			$("#remove").click(function(){
				$("#div1").removeData();
			});
			
			$("#show").click(function(){
				//alert($("#div1").data("key1"));

				alert(JSON.stringify($("#div1").data(),null,"  ")); //get all data associated with the element
			});

		});

	</script>
	<style type="text/css">
		div {width: 300px; height: 200px; background: blue; margin: 20px; color: white;}
	</style>
</head>
<body>

<div id="div1" data-key3="data attribute">Sample DIV</div>

<button id="store">store</button>
<button id="remove">remove</button>
<button id="show">show</button>

</body>
</html>
