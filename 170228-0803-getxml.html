<!DOCTYPE html><html><head>
	<title></title>
	<script type="text/javascript" src="jquery-3.1.1.js"></script>
	<script type="text/javascript">
		
	$("document").ready(function() {
		getXMLData();
	});

	function getXMLData() {
		//result shall be an xml document
      	$.get("testxmldata.xml", function(result) {
      		//now i can use DOM functions
      		var title = result.getElementsByTagName("title")[0];
      		var name = result.getElementsByTagName("name")[0];
      		var val = title.firstChild.nodeValue + " by " + name.firstChild.nodeValue;
      		$("#content").append(val);
      	});
      }

	

	</script>
	<style type="text/css">

	body {
		display: block; margin: 10px;
	}
	#content {
    	padding: 5pt;
    	border: 2px dashed lightgray;
    }
    img {margin: 5px;}

	</style>
</head>
<body>

<p id="content"></p>
<hr>
<img src="img/170228-0803-getxml" border="1">

</body>
</html>
