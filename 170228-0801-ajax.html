<!DOCTYPE html><html><head>
	<title></title>
	<script type="text/javascript" src="jquery-3.1.1.js"></script>
	<script type="text/javascript">
		
	$("document").ready(function() {
		getData();
	});

	function getData(){
		$.ajax({
			url:"testdata.txt",
			type:"GET",
			dataType:"text",
			//if everything ok then we call success function
			success: successFn,
			error: errorFn,
			//no matter what happens:
			//takes the XMLHTTPRequest object
			complete: function (xhr, status){
				console.log("The request is complete!");
			}
		});
	}

	function successFn(result){
		console.log("Setting result");
		//here we need to say what to do when the data comes back, result will be the data that came back from the server:
		$("#content").append(result);
	}
	function errorFn(result){
		console.log("There was an error");
	}

	</script>
	<style type="text/css">

	body {
		display: block; margin: 10px;
	}

	</style>
</head>
<body>

<p id="content"></p>
<hr>
<img src="img/170228-0801-ajax.jpg" border="1">

</body>
</html>
